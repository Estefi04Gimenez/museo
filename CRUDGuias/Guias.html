<script>

$(document).ready(function()
{
    
    async function confirmAddGuias()
    {
    var datos = $('#formAddGuias').serializeArray();
        $.ajax({
            type:"POST",    
            url:"addGuias.php",
            data: datos,
            success:function(r){
                if(r == 1)
                {
                    alert("agregado con exito");
                    //$("#ordenarNomb").val(salaMuseo.value)
                    cargarTablaGuias();
                    $("#myModalGuias").modal('hide')
                }else
                {
                    alert("Fallo");
                }
            }
        })
     
    }
    $("#addDataGuias").on("click", function(){confirmAddGuias() }) 

    function confirmEditGuias()
    {
        var editarDatos = $("#formUDGuias").serializeArray();
        $.ajax({
        url: "RenameGuias.php",
        type: "POST",
        data: editarDatos,
        success: function(r)
        {
            if (r == 1) 
                {

                alert("datos modificados con exito")
                cargarTablaGuias()
                $("#modalUDGuias").modal('hide')

                }
            }
        })

    }

    function confirmDeleteGuias()
    {
        var eliminarDatos = $("#formUDGuias").serializeArray();
        //console.log("editarDatos: ", eliminarDatos)
        $.ajax({
        url: "DeleteGuias.php",
        type: "POST",
        data: eliminarDatos,
        success: function(r){
            if (r == 1) 
                {
                
                alert("datos Eliminados")
                cargarTablaGuias()
                $("#modalUDGuias").modal('hide')
                
                }
            }
        })
    }

    $("#editDataGuias").on("click", function(){confirmEditGuias() }) 
    $("#deleteDataGuias").on("click", function(){confirmDeleteGuias()}) 

    function cargarFormEditGuias(value)
    {
        $("#editDataGuias").show()
        $("#deleteDataGuias").hide()
        
        $("#idUDGuias").val(value.id_guia)
        $("#idUDGuias").attr('placeholder', value.id_guia) 
        
        $("#tipoUD").val(value.tipo)
        $("#tipoUD").attr('placeholder', value.tipo) 
        $("#tipoUD").attr('readonly', false)
        
        $("#idiomaUD").val(value.idioma)
        $("#idiomaUD").attr('placeholder', value.idioma) 
        $("#idiomaUD").attr('readonly', false)
        
        $("#costoUD").val(value.costo)
        $("#costoUD").attr('placeholder', value.costo) 
        $("#costoUD").attr('readonly', false)

        $("#descripcionUD").val(value.descripcion)
        $("#descripcionUD").attr('placeholder', value.descripcion) 
        $("#descripcionUD").attr('readonly', false)

        $("#fechaUD").val(value.fecha)
        $("#fechaUD").attr('placeholder', value.fecha) 
        $("#fechaUD").attr('readonly', false)

        $("#horaUD").val(value.hora)
        $("#horaUD").attr('placeholder', value.hora) 
        $("#horaUD").attr('readonly', false)
        
        $("#cantidadRegistradaUD").val(value.cantidad_registrado)
        $("#cantidadRegistradaUD").attr('placeholder', value.cantidad_registrado) 
        $("#cantidadRegistradaUD").attr('readonly', false)
        
        $("#cupoMaximoUD").val(value.cupo_max)
        $("#cupoMaximoUD").attr('placeholder', value.cupo_max) 
        $("#cupoMaximoUD").attr('readonly', false)
        
        $("#estadoUD").val(value.estado)
        $("#estadoUD").attr('placeholder', value.estado) 
        $("#estadoUD").attr('readonly', false)

        $("#guiaUD").val(value.guia)
        $("#guiaUD").attr('placeholder', value.guia) 
        $("#guiaUD").attr('readonly', false)
    }
    

    function cargarFormDeleteGuias(value)
    {
        $("#deleteDataGuias").show()
        $("#editDataGuias").hide()

        $("#idUDGuias").val(value.id_guia)
        $("#idUDGuias").attr('placeholder', value.id_guia) 
        
        $("#tipoUD").val(value.tipo)
        $("#tipoUD").attr('placeholder', value.tipo) 
        $("#tipoUD").attr('readonly', true)
        
        $("#idiomaUD").val(value.idioma)
        $("#idiomaUD").attr('placeholder', value.idioma) 
        $("#idiomaUD").attr('readonly', true)
        
        $("#costoUD").val(value.costo)
        $("#costoUD").attr('placeholder', value.costo) 
        $("#costoUD").attr('readonly', true)

        $("#descripcionUD").val(value.descripcion)
        $("#descripcionUD").attr('placeholder', value.descripcion) 
        $("#descripcionUD").attr('readonly', true)

        $("#fechaUD").val(value.fecha)
        $("#fechaUD").attr('placeholder', value.fecha) 
        $("#fechaUD").attr('readonly', true)

        $("#horaUD").val(value.hora)
        $("#horaUD").attr('placeholder', value.hora) 
        $("#horaUD").attr('readonly', true)
        
        $("#cantidadRegistradaUD").val(value.cantidad_registrado)
        $("#cantidadRegistradaUD").attr('placeholder', value.cantidad_registrado) 
        $("#cantidadRegistradaUD").attr('readonly', true)
        
        $("#cupoMaximoUD").val(value.cupo_max)
        $("#cupoMaximoUD").attr('placeholder', value.cupo_max) 
        $("#cupoMaximoUD").attr('readonly', true)
        
        $("#estadoUD").val(value.estado)
        $("#estadoUD").attr('placeholder', value.estado) 
        $("#estadoUD").attr('readonly', true)
    }
    
    function cargarTablaGuias()
    {   
        $("#tablaGuias").empty()
            var id = $('#cargarTablaGuias').val()
            //console.log("if")
            $.ajax({
            url: "BackendGuias.php", //action
            type: "POST", //method
            //data: {"id_guia": id}, 
            //dataType: "json",
            success: function(respuesta){
                console.log(respuesta)
                var box = JSON.parse(respuesta) 
                console.log("datos cargados:",box)

                $.each(box, function(key, value){
                    //console.log("Respuesta: " + respuesta)
                    //console.log("Key: " , key)
                    //console.log("Value: " , value)

                    $("#tablaGuias").append("<tr id='fila"+key+"'>"+
                    "<td class='xd'>"+
                        "<div class='btn-group' role='group' aria-label='Basic example'>"+
                            "<button class='btn btn-sm btn-success text-center' id='edit"+key+"' data-bs-toggle='modal' data-bs-target='#modalUDGuias' >"+
                                "<img class='iconsize' src='../iconos/edit-3.svg'>"+
                            "</button>"+
                            "<button class='btn btn-sm btn-danger text-center' id='delete"+key+"' data-bs-toggle='modal' data-bs-target='#modalUDGuias' >"+
                                "<img class='iconsize' src='../iconos/trash-2.svg'>"+
                            "</button>"+
                        "</div>"+
                    "</td>"+
                    "<td class='xd'>"+value.id_guia+"</td>"+
                    "<td class='xd'>"+value.tipo+"</td>"+
                    "<td class='xd'>"+value.idioma+"</td>"+
                    "<td class='xd'>"+value.costo+"</td>"+
                    "<td class='xd'>"+value.descripcion+"</td>"+
                    "<td class='xd'>"+value.guia+"</td>"+
                    "<td class='xd'>"+value.fecha+"</td>"+
                    "<td class='xd'>"+value.hora+"</td>"+
                    "<td class='xd'>"+value.cantidad_registrado+"</td>"+
                    "<td class='xd'>"+value.cupo_max+"</td>"+
                    "<td class='xd'>"+value.estado+"</td>"+
                    "</tr>") 
                    
                    $("#edit"+key).on("click", function(){
                        //console.log(value)
                        cargarFormEditGuias(value)
                    })

                    $("#delete"+key).on("click", function(){
                        //console.log(value)
                        cargarFormDeleteGuias(value)
                    })
                    
                    key = key + 1
                    
                    })
                }
            })
        //}
    }

    $("#cargarTablaGuias").click(function(){
        cargarTablaGuias();
    })

})

</script>
