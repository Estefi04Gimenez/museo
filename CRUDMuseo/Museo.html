<script>

$(document).ready(function()
{
    
    async function confirmAddMuseos()
    {
        var datos = $('#formAddMuseos').serializeArray();
        $.ajax({
            type:"POST",    
            url:"addMuseo.php",
            data: datos,
            success:function(r){
                if(r == 1)
                {
                    alert("agregado con exito");
                    $("#ordenarNomb").val(nombreMuseo.value)
                    cargarTablaMuseos();
                    $("#myModalAltaMuseo").modal('hide')
                }else
                {
                    alert("Fallo");
                }
            }
        })  
    }

    $("#addDataMuseo").on("click", function(){confirmAddMuseos() }) 


    function confirmEditMuseos()
    {
    var editarDatos = $("#formUDMuseos").serializeArray();
        $.ajax({
        url: "RenameMuseo.php",
        type: "POST",
        data: editarDatos,
        success: function(r)
        {
            if (r == 1) 
                {

                alert("datos modificados con exito")
                $("#ordenarNomb").val(nombreMuseoUD.value)
                cargarTablaMuseos()
                $("#modalUDMuseos").modal('hide')

                }
            }
        })
    }

    function confirmDeleteMuseos()
    {
        var eliminarDatos = $("#formUDMuseos").serializeArray();
        //console.log("editarDatos: ", eliminarDatos)
        $.ajax({
        url: "DeleteMuseo.php",
        type: "POST",
        data: eliminarDatos,
        success: function(r){
            if (r == 1) 
                {
                
                alert("datos Eliminados")
                cargarTablaMuseos()
                $("#modalUDMuseos").modal('hide')
                
                }
            }
        })
    }

    $("#editDataMuseos").on("click", function(){confirmEditMuseos() }) 
    $("#deleteDataMuseos").on("click", function(){confirmDeleteMuseos()}) 

    function cargarFormEditMuseos(value)
    {
        $("#editDataMuseos").show()
        $("#deleteDataMuseos").hide()
        
        $("#idUDMuseo").val(value.id_museo)
        $("#idUDMuseo").attr('placeholder', value.id_museo) 
        
        $("#nombreMuseoUD").val(value.nombre)
        $("#nombreMuseoUD").attr('placeholder', value.nombre) 
        $("#nombreMuseoUD").attr('readonly', false)
        
        $("#ubicacionUD").val(value.ubicacion)
        $("#ubicacionUD").attr('placeholder', value.ubicacion) 
        $("#ubicacionUD").attr('readonly', false)
        
        $("#tipoMuseoUD").val(value.tipo_museo)
        $("#tipoMuseoUD").attr('placeholder', value.tipo_museo) 
        $("#tipoMuseoUD").attr('readonly', false)
    }

    function cargarFormDeleteMuseos(value)
    {
        $("#deleteDataMuseos").show()
        $("#editDataMuseos").hide()

        $("#idUDMuseo").val(value.id_museo)
        $("#idUDMuseo").attr('placeholder', value.id_museo) 
        
        $("#nombreMuseoUD").val(value.nombre)
        $("#nombreMuseoUD").attr('placeholder', value.nombre) 
        $("#nombreMuseoUD").attr('readonly', true)
        
        $("#ubicacionUD").val(value.ubicacion)
        $("#ubicacionUD").attr('placeholder', value.ubicacion) 
        $("#ubicacionUD").attr('readonly', true)
        
        $("#tipoMuseoUD").val(value.tipo_museo)
        $("#tipoMuseoUD").attr('placeholder', value.tipo_museo) 
        $("#tipoMuseoUD").attr('readonly', true)
    }

    function cargarTablaMuseos()
    {   
        $("#tablaMuseos").empty()
        var id = $('#cargarTablaMuseos').val()
            $.ajax({
            url: "BackendMuseo.php", 
            type: "POST", 
            data: {"id_museo": id}, 
            //dataType: "json",
            success: function(respuesta){
                console.log(respuesta)
                var box = JSON.parse(respuesta) 
                console.log("datos cargados:",box)

                $.each(box, function(key, value){
                    //console.log("Respuesta: " + respuesta)
                    //console.log("Key: " , key)
                    console.log("Value: " , value.tipo_museo)

                    $("#tablaMuseos").append("<tr id='fila"+key+"'>"+
                    "<td class='xd'>"+
                        "<div class='btn-group' role='group' aria-label='Basic example'>"+
                            "<button class='btn btn-sm btn-success text-center' id='edit"+key+"' data-bs-toggle='modal' data-bs-target='#modalUDMuseos' >"+
                                "<img class='iconsize' src='../iconos/edit-3.svg'>"+
                            "</button>"+
                            "<button class='btn btn-sm btn-danger text-center' id='delete"+key+"' data-bs-toggle='modal' data-bs-target='#modalUDMuseos' >"+
                                "<img class='iconsize' src='../iconos/trash-2.svg'>"+
                            "</button>"+
                        "</div>"+
                    "</td>"+
                    "<td class='xd'>"+value.id_museo+"</td>"+
                    "<td class='xd'>"+value.nombre+"</td>"+
                    "<td class='xd'>"+value.ubicacion+"</td>"+
                    "<td class='xd'>"+value.tipo_museo+"</td>"+
                    "</tr>") 
                    
                    $("#edit"+key).on("click", function(){
                        //console.log(value)
                        cargarFormEditMuseos(value)
                    })

                    $("#delete"+key).on("click", function(){
                        //console.log(value)
                        cargarFormDeleteMuseos(value)
                    })
                    
                    key = key + 1
                    
                    })
                }
            })
        //}
    }

    $("#cargarTablaMuseos").click(function(){
        cargarTablaMuseos();
    })

})

</script>
